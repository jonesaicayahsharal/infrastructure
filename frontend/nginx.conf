# Main site (solutions)
server {
    listen 80;
    server_name solutions.yahsharal.info;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}

# Redirect solar â†’ solutions
server {
    listen 80;
    server_name solutions.yasharal.info;

    return 301 http://solutions.yahsharal.info$request_uri;
}
